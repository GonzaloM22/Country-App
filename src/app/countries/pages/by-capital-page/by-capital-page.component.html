<h2>By capital</h2>
<hr>

<div class="row">
    <div class="col">
        <shared-search-box (onDebounce)="searchByCapital($event)" [initialValue]="initialValue" placeholder="Search by capital"></shared-search-box>
    </div>
</div>

<hr>
<div class="row">
    <shared-spinner *ngIf="isLoading; else table" class="d-flex justify-content-center"></shared-spinner>
    <ng-template class="col" #table>
        <countries-table [countries]="countries"></countries-table>
    </ng-template>
</div>
